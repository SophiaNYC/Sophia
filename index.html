/* Dark premium theme */
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  background:radial-gradient(circle at top left,#0b1020,#050814);
  color:#e4e7f5;
  overflow-x:hidden;
  position:relative;
}

/* moving glow */
body::before {
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 0% 0%, rgba(90,140,255,0.25), transparent 55%),
    radial-gradient(circle at 100% 0%, rgba(60,200,255,0.18), transparent 55%),
    radial-gradient(circle at 50% 120%, rgba(40,70,200,0.45), transparent 55%);
  opacity:0.9;
  filter:blur(1.5px);
  animation:moveGlow 22s infinite alternate ease-in-out;
  mix-blend-mode:screen;
  pointer-events:none;
  z-index:-1;
}

@keyframes moveGlow {
  0% {transform:translate3d(-4%,-2%,0) scale(1);}
  50% {transform:translate3d(3%,4%,0) scale(1.04);}
  100% {transform:translate3d(-2%,6%,0) scale(1.02);}
}
